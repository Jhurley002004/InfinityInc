{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block searchbar %}
    <form method="post">
        <input id="searchbar" placeholder="Search...">
        <button type="submit" name="setting" value="search">Search</button>
    </form>
{% endblock %}

{% block content %}
    <div class="content_container">
        {% block sidebar %}
            <div id="sidebar">
                <a href="{{ url_for('library.library_home') }}"><h2 class="sidebar_link">Home</h2></a>
                <a href="{{ url_for('library.library_home') }}"><h2 class="sidebar_link">Browse</h2></a>
                <a href="{{ url_for('library.settings')}} "><h2 class="sidebar_link">Settings</h2></a>
                <a href="{{ url_for('auth.logout')}} "><h2 class="sidebar_link">Logout</h2></a>
            </div>
        {% endblock %}

        <div id="main_content">
        {% block main_content %}
        {% endblock %}        
        </div>
    </div>
{% endblock %}
